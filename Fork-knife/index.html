<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>fork knife</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  <a-scene>



    <!-- Fortnite Logo -->
    <a-entity id="fortnite-logo" position="0 0 0">

      <!-- Background -->
      <a-entity geometry="primitive: box" 
                material="color: #0debff" 
                position="0.213 1.23 -3.605" 
                scale="5 4 2"></a-entity>

      <!-- Box to make F -->
      <a-entity geometry="primitive: box" 
                material="color: #ffffff" 
                position="0 1.25 -2.698" 
                scale="0.5 1 0.4"></a-entity>

      <!-- Box to make F -->
      <a-entity geometry="primitive: box" 
                material="color: #ffffff" 
                position="0.055 1.75 -2.685" 
                scale="0.6 0.3 0.4"></a-entity>

      <!-- Box to make F -->
      <a-entity geometry="primitive: box" 
                material="color: #ffffff" 
                position="0.617 1.75 -2.7" 
                scale="0.6 0.3 0.4" 
                rotation="0 0 0"></a-entity>

      <!-- Box to make F -->
      <a-entity geometry="primitive: box" 
                material="color: #ffffff" 
                position="0.414 1.23 -2.707" 
                scale="0.5 0.3 0.41"></a-entity>

    </a-entity>

    <!-- Jonesy -->
    <a-entity id="jonesy" position="2 3.2 -3" rotation="0 -45 0" scale="1 1 1">
      <!-- Head -->
      <a-entity geometry="primitive: sphere; radius: 0.3" 
                material="color: #fcd5b4" 
                position="0 1.8 0"></a-entity>

      <!-- Hair tuft -->
      <a-entity geometry="primitive: sphere; radius: 0.1" 
                material="color: #ffe680" 
                position="0 2.1 0"></a-entity>

      <!-- Neck -->
      <a-entity geometry="primitive: cylinder; radius: 0.32; height: 0.2" 
                material="color: #ffe680" 
                position="0 2 0"></a-entity>

      <!-- Torso -->
      <a-entity geometry="primitive: box" 
                material="color: #3a5d23" 
                position="0 1.2 0" 
                scale="0.6 1 0.3"></a-entity>

      <!-- Arms -->
      <a-entity geometry="primitive: cylinder; radius: 0.1; height: 0.6" 
                material="color: #fcd5b4" 
                position="-0.45 1.2 0" 
                rotation="0 0 -90"></a-entity>
      <a-entity geometry="primitive: cylinder; radius: 0.1; height: 0.6" 
                material="color: #fcd5b4" 
                position="0.45 1.2 0" 
                rotation="0 0 90"></a-entity>

      <!-- Legs -->
      <a-entity geometry="primitive: cylinder; radius: 0.15; height: 0.8" 
                material="color: #c3b091" 
                position="-0.2 0.6 0"></a-entity>
      <a-entity geometry="primitive: cylinder; radius: 0.15; height: 0.8" 
                material="color: #c3b091" 
                position="0.2 0.6 0"></a-entity>

      <!-- Boots -->
      <a-entity geometry="primitive: box" 
                material="color: #5c4033" 
                position="-0.2 0.2 0" 
                scale="0.3 0.2 0.2"></a-entity>
      <a-entity geometry="primitive: box" 
                material="color: #5c4033" 
                position="0.2 0.2 0" 
                scale="0.3 0.2 0.2"></a-entity>

      <!-- Belt -->
      <a-entity geometry="primitive: box" 
                material="color: #000000" 
                position="0 1.0 0" 
                scale="0.6 0.1 0.32"></a-entity>
    </a-entity>


    <!-- Tomatohead -->
    <a-entity id="tomatohead" position="-2 3.2 -3" rotation="0 45 0" scale="1 1 1">
      <!-- Tomato Head -->
      <a-entity geometry="primitive: sphere; radius: 0.35" 
                material="color: #fc4d44" 
                position="0 2 0"></a-entity>

      <!-- Tomato Eyes -->
      <a-entity geometry="primitive: sphere; radius: 0.04" 
                material="color: #000000" 
                position="-0.1 2.1 0.3"></a-entity>
      <a-entity geometry="primitive: sphere; radius: 0.04" 
                material="color: #000000" 
                position="0.1 2.1 0.3"></a-entity>

      <!-- Tomato Stem -->
      <a-entity geometry="primitive: cone; radiusBottom: 0.05; radiusTop: 0; height: 0.15" 
                material="color: #228B22" 
                position="0 2.4 0" 
                rotation="0 0 0"></a-entity>

      <!-- Torso -->
      <a-entity geometry="primitive: box" 
                material="color: #bf2b1b" 
                position="0 1.5 0" 
                scale="0.6 0.9 0.3"></a-entity>

      <!-- Vertical White Stripes -->
      <a-entity geometry="primitive: box" 
                material="color: #ffffff" 
                position="-0.25 1.5 0.01" 
                scale="0.05 0.9 0.3"></a-entity>
      <a-entity geometry="primitive: box" 
                material="color: #ffffff" 
                position="0 1.5 0.01" 
                scale="0.05 0.9 0.3"></a-entity>
      <a-entity geometry="primitive: box" 
                material="color: #ffffff" 
                position="0.25 1.5 0.01" 
                scale="0.05 0.9 0.3"></a-entity>

      <!-- Arms -->
      <a-entity geometry="primitive: cylinder; radius: 0.1; height: 0.6" 
                material="color: #249c38" 
                position="-0.45 1.5 0" 
                rotation="0 0 -90"></a-entity>
      <a-entity geometry="primitive: cylinder; radius: 0.1; height: 0.6" 
                material="color: #249c38" 
                position="0.45 1.5 0" 
                rotation="0 0 90"></a-entity>

      <!-- Legs -->
      <a-entity geometry="primitive: cylinder; radius: 0.15; height: 0.8" 
                material="color: #249c38" 
                position="-0.2 0.6 0"></a-entity>
      <a-entity geometry="primitive: cylinder; radius: 0.15; height: 0.8" 
                material="color: #249c38" 
                position="0.2 0.6 0"></a-entity>

      <!-- Boots -->
      <a-entity geometry="primitive: box" 
                material="color: #ff0000" 
                position="-0.2 0.2 0" 
                scale="0.3 0.2 0.2"></a-entity>
      <a-entity geometry="primitive: box" 
                material="color: #ff0000" 
                position="0.2 0.2 0" 
                scale="0.3 0.2 0.2"></a-entity>

      <!-- Belt -->
      <a-entity geometry="primitive: box" 
                material="color: #008000" 
                position="0 1.0 0" 
                scale="0.6 0.1 0.32"></a-entity>
    </a-entity>



    

    <a-entity id="pickaxe" position="2.5 5 -2.5" rotation="0 50 0">
      <!-- Handle -->
      <a-entity geometry="primitive: cylinder; radius: 0.05; height: 1.5" 
                material="color: #8b4513" 
                position="0 0 0" 
                scale="1 1 1"></a-entity>

      <!-- Blade -->
      <a-entity geometry="primitive: box" 
                material="color: #c0c0c0" 
                position="0.210 0.405 0.001" 
                scale="0.8 0.1 0.1" 
                rotation="0 0 -45"></a-entity>

      <!-- Blade -->
      <a-entity geometry="primitive: box" 
                material="color: #c0c0c0" 
                position="-0.199 0.401 -0.007" 
                scale="0.8 0.1 0.1" 
                rotation="0 0 45"></a-entity>

      
    </a-entity>
    
     <a-entity environment="preset: forest; groundColor: #228B22; skyColor: #87CEEB;"></a-entity>
  </a-scene>
  <script src="script.js"></script>
</body>
</html>
